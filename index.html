<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Web Game - Player Movement Prototype</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0, 0, 0, 0.35);
            text-align: center;
            line-height: 1.6;
            font-size: 14px;
            pointer-events: none;
        }

        #overlay span {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        #hud {
            position: fixed;
            left: 12px;
            bottom: 12px;
            font-size: 12px;
            opacity: 0.8;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="overlay"><span>クリックでポインターロック開始<br />WASD 移動 / Space 上昇 / Shift 下降 / Q/E ロール / V
            ブースト<br />マウスで視点操作</span></div>
    <div id="hud"></div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
